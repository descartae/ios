query allFacilities($quantity: Int!, $next: Cursor, $prev: Cursor, $typesOfWasteToFilter: [ID]) {
    typesOfWaste {
        ...WasteType
    }
    
    facilities(filters: {cursor: {after: $next, before: $prev, quantity: $quantity} hasTypesOfWaste: $typesOfWasteToFilter}) {
        cursors {
            after
            before
        }
        items {
            ...DisposalFacility
        }
    }
}
