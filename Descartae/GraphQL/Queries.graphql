query facilities($quantity: Int!, $after: Cursor, $before: Cursor, $typesOfWasteToFilter: [ID]) {
    typesOfWaste {
        ...WasteType
    }
    
    facilities(filters: {cursor: {after: $after, before: $before, quantity: $quantity} hasTypesOfWaste: $typesOfWasteToFilter}) {
        cursors {
            after
            before
        }
        items {
            ...DisposalFacility
        }
    }
}
