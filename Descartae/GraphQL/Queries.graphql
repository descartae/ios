query facilities($quantity: Int!, $after: Cursor, $before: Cursor, $latitude: Float!, $longitude: Float!, $typesOfWasteToFilter: [ID]) {
    typesOfWaste {
        ...WasteType
    }
    
    facilities(filters: {cursor: {after: $after, before: $before, quantity: $quantity}, location: {near: {latitude: $latitude, longitude: $longitude}}, hasTypesOfWaste: $typesOfWasteToFilter}) {
        cursors {
            after
            before
        }
        items {
            ...DisposalFacility
        }
    }
}

query wasteTypes {
    typesOfWaste {
        ...WasteType
    }
}
