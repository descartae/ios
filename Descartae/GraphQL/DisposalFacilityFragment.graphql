fragment DisposalFacility on Facility {
    _id
    name
    location {
        address
        municipality
        coordinates {
            latitude
            longitude
        }
    }
    typesOfWaste {
        _id
        name
        icons {
            iosSmallURL
            iosMediumURL
            iosLargeURL
        }
    }
    openHours {
        dayOfWeek
        startTime
        endTime
    }
    website
    telephone
}
