mutation AddFeedback($facilityId: ID, $feedback: String!) {
    addFeedback(input:{
                facility: $facilityId
                contents: $feedback
                }) {
        success
    }
}

mutation AddToWaitlist($email: String!, $latitude: Float!, $longitude: Float!) {
    addWaitingUser(user:{
                   email: $email
                   coordinates: {
                   latitude: $latitude
                   longitude: $longitude
                   }
                   }) {
        success
    }
}
